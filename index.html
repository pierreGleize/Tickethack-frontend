<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>TicketHack</title>
</head>
<body>
    <div id="container">
        <!-- HEADER -->
        <header>
            <div id="header">
                <a href="/"><h3>Tickethack</h3></a>
                <div>
                    <a href="cart.html">Cart</a>
                    <a href="bookings.html">Bookings</a>
                </div>
            </div>
        </header>
        <!-- HERO SECTION -->
         <!-- <div class="hero-section"> -->
            <div class="hero-title">
                <h2>Explore the world effortlessly by train!</h2>
                <p>Compare, book and enjoy cheap prices for train tickets: your journey starts on Tickethack.</p>
            </div>
            <div class="englobe-layout">
                <div class="layout">
                    <div class="input-text">
                        <input type="text" id='departure' placeholder="Departure">
                        <!-- <hr> -->
                        <input type="text" id='arrival' placeholder="Arrival">
                    </div>
                        <input type="date" id="date">
                        <button type='button' id="search">Search</button>  
                </div>
                <div class="layout" style="justify-content: center;">
                    <div id="layout-right-img-text">
                        <img src="./images/train.png" alt="train" id="image">
                        <hr>
                        <p id='trip-text'>It's time to book your future trip.</p>
                    </div>
                    <div id="trips"></div>
                </div>
            </div>
         <!-- </div> -->
    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
